<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Son</title>
  </head>
    <body>
      <div class="container">
       <p>hollyics-son</p>
       <span id="message"></span>

    <script>
      window.addEventListener("message", receiveMessage, false);

      }
